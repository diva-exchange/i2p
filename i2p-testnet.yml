version: "3.7"
services:
  n1.i2pd.local:
    container_name: n1.i2pd.local
    image: divax/i2p:latest
    restart: unless-stopped
    environment:
      ENABLE_HTTPPROXY: 1
      ENABLE_SOCKSPROXY: 1
    volumes:
      - n1.i2pd.local:/home/i2pd/
    ports:
      - 7770:7070
    networks:
      network.i2pd.local:
        ipv4_address: 172.29.101.10

  n2.i2pd.local:
    container_name: n2.i2pd.local
    image: divax/i2p:latest
    restart: unless-stopped
    environment:
      ENABLE_HTTPPROXY: 1
      ENABLE_SOCKSPROXY: 1
    volumes:
      - n2.i2pd.local:/home/i2pd/
    ports:
      - 7771:7070
    networks:
      network.i2pd.local:
        ipv4_address: 172.29.101.20

networks:
  network.i2pd.local:
    name: network.i2pd.local
    ipam:
      driver: default
      config:
        - subnet: 172.29.101.0/24

volumes:
  n1.i2pd.local:
    name: n1.i2pd.local
  n2.i2pd.local:
    name: n2.i2pd.local
